<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Diaporama automatique</title>
<style type="text/css">
	img {
		position: absolute; // les images vont se superposer
		left: 0px;
		top: 0px;
		display: none;
	}
</style>
</head>
<body>

<img src="paysage5.jpg" id="img5" />
<img src="paysage4.jpg" id="img4" />
<img src="paysage3.jpg" id="img3" />
<img src="paysage2.jpg" id="img2" />
<img src="paysage1.jpg" id="img1" />

<script src="jquery.js"></script>
<script>
	$(function() {
		var i = 0,
			precedent,
			actuel;
		affiche();

		$('img').css('width', '600').css('height', '400');

		function affiche() {
			i++;

			if(i == 1) 
				precedent = '#img5'
			else
				precedent = '#img' + (i - 1);
			actuel = '#img' + i;
			
			$(precedent).fadeOut(2000, function() {
				console.log('fadeOut');
			});
			$(actuel).fadeIn(2000, function() {
				console.log('fadeIn');
			});
			
			if(i > 4)
				i = 0;
		}

		setInterval(affiche, 5000);
	});
</script>
</body>
</html>
