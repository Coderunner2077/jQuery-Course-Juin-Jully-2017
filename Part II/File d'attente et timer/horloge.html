<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Exemple d'horloge</title>
</head>
<body>
<span id="heure"></span>
<div id="compt"></div>
<script src="jquery.js"></script>
<script>
$(function() {
    function Horloge() {
        var laDate = new Date(),
        	h = laDate.getHours(),
        	m = laDate.getMinutes(),
        	s = laDate.getSeconds();
        h = h < 10 ? '0' + h : h;
        m = m < 10 ? '0' + m : m;
        s = s < 10 ? '0' + s : s;
        var t = h + ':' + m + ':' + s;
        $('#heure').text(t);        
    }

    setInterval(Horloge, 1000);
});

</script>
</body>
</html>
