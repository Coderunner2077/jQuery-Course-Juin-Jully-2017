<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Exemple 3</title>
<style type="text/css">
  img { position: absolute; left: 0px; top: 0px; float: left;}
  #i1 { z-index: 1; }
  #i2 { z-index: 2; }
  #i3 { z-index: 3; }
  #i4 { z-index: 4; }
  #i5 { z-index: 5; }

</style>
</head>
<body>
<img src="cinq.png" id="i5"/>
<img src="quatre.png" id="i4"/>
<img src="trois.png" id="i3"/>
<img src="deux.png" id="i2" />
<img src="un.png" id="i1" />

<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

<button class="stopAnim">Désactiver les animations</button>
<button class="execAnim">Activer les animations</button>

<script src="jquery.js"></script>
<script>
  $(function() {
      var i = 0, go = true;
      $('img').first().fadeOut('fast', function suivante() {
        if(go) {
           i++;
           if(i < 4)
             $(this).next('img').fadeOut('fast', suivante);
           else {
             i = 0;
             $(this).next('img').fadeOut('fast');
             $('img').fadeIn();
             $('img').first().fadeOut('fast', suivante);
          }
        }
       });   

      $('.stopAnim').click(function() { // ça fait bloquer tout le truc
        go = false;
        jQuery.fx.off = true;
      });

      $('.execAnim').click(function() {
        go = true;
        jQuery.fx.off = false;
         $('img').first().fadeOut('fast', function suivante() {
            if(go) {
            i++;
            if(i < 4)
              $(this).next('img').fadeOut('fast', suivante);
            else {
              i = 0;
              $(this).next('img').fadeOut('fast');
              $('img').fadeIn();
              $('img').first().fadeOut('fast', suivante);
            }
           }
       });   
      });
  });

</script>

</body>
</html>
