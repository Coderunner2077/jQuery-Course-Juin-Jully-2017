<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Valeurs stockées dans les éléments</title>
    <style type="text/css">
      #parent {
        width: 300px;
        height:300px;
        position: absolute;
        top: 100px;
        left: 200px;
        background-color: yellow;
      }
      
      #enfant {
        width: 100px;
        height:100px;
        position: absolute;
        top: 150px;
        left: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      Texte dans le parent
      <div id="enfant">
        Texte dans l'enfant
      </div>
    </div>
    <span id="resultat"></span>    
    
    <script src="jquery.js"></script>
    <script>
      $(function() {
        var posparent = $('#parent').position();
        var posenfant = $('#enfant').position();

        $('#resultat').text('position ==> Parent  : x=' + posparent.left + ', y=' + posparent.top + '. Enfant : x=' + posenfant.left + ', y=' + posenfant.top);

        var offsetpar = $('#parent').offset();
        var offsetenf = $('#enfant').offset();
        var texte = $('#resultat').text();

        $('#resultat').text(texte + "\n" + 'Offset ==> Parent : x=' + offsetpar.left + ', y=' + offsetpar.top + '. Enfant : x=' + offsetenf.left + ', y=' 
          + offsetenf.top);

        $('div').width('200px');
        $('div').height('200px');
      }); 
    </script>
  </body>
</html>
