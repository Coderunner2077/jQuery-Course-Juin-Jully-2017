<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Exemple : find vs children</title>
  </head>
  <body>
  <ul class="level-1">
    <li class="item-i">I</li>
    <li class="item-ii">II
      <ul class="level-2">
        <li class="item-a">A</li>
        <li class="item-b">B
          <ul class="level-3">
            <li class="item-1">1</li>
            <li class="item-2">2</li>
            <li class="item-3">3</li>
          </ul>
        </li>
        <li class="item-c">C</li>
      </ul>
    </li>
    <li class="item-iii">III</li>
  </ul>

    <button id="find">Find</button><br />
    <script src="jquery.js"></script>
    <script>
      $(function() {
        $('#find').click(function() {
          $('li').css('background-color', 'white');
          $('li:even', 'ul.level-3').css('background-color', '#f00'); // li:even parmi s√©lecteur CSS
          $('li:odd', $('ul.level-2')).css('background-color', '#0f0'); // li:even parmi objet jQuery
          $('li:last', $('ul.level-1')[0]).css('background-color', '#00f'); // li:even parmi elements DOM
          $('li:first', document.querySelectorAll('ul.level-1')).css('background-color', '#ff0'); // // li:even parmi tableau d'elements DOM
        });
      }); 
    </script>
  </body>
</html>
