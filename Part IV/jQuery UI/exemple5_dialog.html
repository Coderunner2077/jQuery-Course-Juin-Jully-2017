<div id="dialog" title="Boîte de dialogue de base">
  Cette boîte de dialogue peut être redimensionnée, déplacée et fermée.
</div>

<script src="jquery.js"></script>
<script src="jquery-ui-1.12.1/jquery-ui.min.js"></script> 
<script>
  $(function() {
   	$('#dialog').dialog({
   		position: { at: 'center top' }, // autre propriété : my ('center bottom, etc.') et of (bouton...?)
   		modal: true,
   		buttons: {
   			'Oui': function() {
   				$('body').css('background', '#ffff00');
   				$(this).dialog('close');
   			},
   			'Non': function() {
   				$(this).dialog('close');
   			}
   		}
   	});
  });
</script>
