<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Exempe 3 : Validater un formulaire</title>
  <link rel="stylesheet" href="jquery-validation-1.16.0/demo/css/screen.css">
</head>
<body>
  <form method="post" id="myForm">
    <label>Email</label><input id="email" name="email" class="required email" /><br />
    <label>Url</label><input id="url" name="url" class="url" /><br />
    <label>creditCard</label><input id="carte" name="carte" class="creditcard" /><br />
    <label>Number</label><input id="number" name="number" class="number" min = 4 /> <br />
    <input type="submit" value="Send" />
  </form>
  <script src="jquery.js"></script>
  <script src="jquery-validation-1.16.0/dist/jquery.validate.min.js"></script>
  <script src="jquery-validation-1.16.0/dist/localization/messages_fr.min.js"></script>
  <script>
    $(document).ready(function () {
        $('#myForm').validate();
    });
  </script>
</body>
</html>
